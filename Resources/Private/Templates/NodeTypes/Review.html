{namespace neos=TYPO3\Neos\ViewHelpers}
<li{attributes -> f:format.raw()}>
    <f:if condition="{neos:rendering.inBackend()}">
        <f:then>
            <f:if condition="{type}">
                <f:then>
                    <f:render section="review" arguments="{_all}" />
                </f:then>
                <f:else>
                    <div class="version-review__editor-message">
                        <b>Something wrong</b>: Missing type, check the inspector ...
                    </div>
                </f:else>
            </f:if>
        </f:then>
        <f:else>
            <f:render section="review" arguments="{_all}" />
        </f:else>
    </f:if>
</li>

<f:section name="review">
    <b>{points} point</b> for <f:translate id="{type}_label" package="Neos.MarketPlace"/>
</f:section>
